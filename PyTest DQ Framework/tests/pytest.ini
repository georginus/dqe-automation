[pytest]
markers =
    parquet_data: Тесты для проверки данных в Parquet-файлах
    smoke: Базовые smoke-тесты
    facility_name_min_time_spent_per_visit_date: Тесты для конкретного датасета
    completeness: Проверка полноты данных
    quality: Проверка качества данных
    critical: Критически важные тесты
    example: Example tests
python_files = test_*.py
addopts = --html=html_report/report.html --self-contained-html